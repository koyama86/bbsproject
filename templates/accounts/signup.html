{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
<h1>Djangoで作るサインアップ機能</h1>
<section>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="サインアップ" size="md" %}
    </form>
    <p><a href="{% url 'accounts:signup' %}"{% bootstrap_button button_type="submit"  content="新規登録" size="md"%}></a></p>
</section>
{% endblock %}
